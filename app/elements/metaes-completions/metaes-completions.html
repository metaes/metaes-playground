<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="metaes-completions" attributes="">
  <template>
    <link rel="stylesheet" href="metaes-completions.css">
    <div class="dropdown-component">
      <div class="dropdownmodal">
        <table class="dropdown">
          <template repeat="{{ value in renderValues(values, filterText) }}">
            <tr class="{{value.selected}}">
              <td class="type-value">{{value.type}}</td>
              <td>
                <span>
                  {{value.renderName.pre}}<span class='foundSubstring'>{{value.renderName.found}}</span>{{value.renderName.post}}
                </span>
              </td>
              <td class="meta-value">
                <pre>{{value.value}}</pre>
              </td>
            </tr>
          </template>
        </table>
      </div>
    </div>
  </template>
  <script>
    Polymer(MetaesCompletions.MetaesCompletionsElement.prototype);
  </script>
</polymer-element>
